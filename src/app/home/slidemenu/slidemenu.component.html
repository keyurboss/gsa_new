<ion-menu class="custom" content-id="main-content" type="overlay">
  <ion-content>
    <ion-header class="menu_header">
      <ion-toolbar class="menu_header_toolbar">
        <div class="profile">
          <div class="img" (click)="profileClick()" routerLink="profile">
            <img src="/assets/icon/user-pic.svg" />
          </div>
          <div class="details">
            <span style="font-size: 1.6vh"> UNIQUE-ID:TEST1,<br /> </span>
            <span style="font-size: 2vh">
              Keyur Shah <br />
            </span>
          </div>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-list>
      <ion-menu-toggle
        [autoHide]="true"
        *ngFor="let p of appPages; let i = index"
      >
        <ion-item (click)="itemClick(p)" lines="none" detail="false">
          <ion-label class="style_label">{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <div class="bottom">
      <ion-title class="bottom_header">Contact Us</ion-title>
      <div class="profile">
        <div class="img">
          <img src="/assets/icon/whatsapp.svg" />
        </div>
        <div class="details">
          <span style="font-size: 2vh"> Whatsapp<br /> </span>
        </div>
      </div>
      <div class="profile">
        <div class="img">
          <img src="/assets/icon/call-outline.svg" />
        </div>
        <div class="details">
          <span style="font-size: 2vh"> Call<br /> </span>
        </div>
      </div>
    </div>
  </ion-content>
</ion-menu>

<ion-router-outlet [animated]="true" id="main-content"> </ion-router-outlet>
